<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="#fullname">FullName</label>
    <input type="text" name="uuser-firstname" id="fullname">(max 20 char a-z and A-Z)
    <br>
    <label for="#lastname">LastName</label>
    <input type="text" name="user-lastname" id="lastname">(max 20 char a-z and A-Z)
    <br>
    <label for="#dob">Date Of Birth</label>
    <select name="dob-date" id="date">
        <option value="1">1</option>
    </select>
    <select name="dob-month" id="month">
        <option value="january">January</option>
    </select>
    <select name="dob-year" id="year">
        <option value="2020">2020</option>
    </select>
    <br>
    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="male" value="male">Male
    <input type="radio" name="gender" id="female" value="female">Female
    <br>
    <label for="#email">EMail Id</label>
    <input type="email" name="user-email" id="email">
    <br>
    <label for="#mobile">Mobile No</label>
    <input type="text" name="" id="">
    <br>
    <label for="#address">Address</label>
    <textarea name="user-address" id="address" cols="30" rows="10" ></textarea>
    <br>
    <label for="#city">CITY</label>
    <input type="text" name="user-city" id="city">(max 20 char a-z and A-Z)
    <br>
    <label for="#pincode">PIN CODE</label>
    <input type="text" name="user-pincode" id="pincode">
    <br>
    <label for="#state">STATE</label>
    <input type="text" name="user-state" id="state">
    <br>
    <label for="#country">COUNTRY</label>
    <input type="text" name="user-country" id="country">
    <br>
    <label for="#hobbies">HOBBIES</label>
    <input type="checkbox" name="user-hobbie1" id="hobbie1" value="drawing">Drawing
    <input type="checkbox" name="user-hobbie2" id="hobbie2" value="drawing">Singing
    <input type="checkbox" name="user-hobbie3" id="hobbie3" value="drawing">Dancing
    <br>
    <input type="checkbox" name="user-hobbie4" id="hobbie4" value="drawing">Others <input type="text" name="" id="">
    <br>
    <label for="#qualification">Qualification</label>
    <table>
        <thead>
            <tr>
                <th>S.NO</th>
                <th>Examination</th>
                <th>Board</th>
                <th>Percentage</th>
                <th>Year of passing</th>
            </tr>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>Class X</td>
                    <td><input type="text" name="" id=""></td>
                    <td><input type="text" name="" id=""></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>Class XII</td>
                    <td><input type="text" name="" id=""></td>
                    <td><input type="text" name="" id=""></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>03</td>
                    <td>Graduation</td>
                    <td><input type="text" name="" id=""></td>
                    <td><input type="text" name="" id=""></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td>01</td>
                    <td>Master</td>
                    <td><input type="text" name="" id=""></td>
                    <td><input type="text" name="" id=""></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
            </tbody>
        </thead>
    </table>
    <br>
    <label for="#courses">Courses applied for</label>
    <input type="checkbox" name="user-course1" id="course1" value="bca">BCA
    <input type="checkbox" name="user-course2" id="course2" value="bcom">B.Com
    <input type="checkbox" name="user-course3" id="course3" value="BSc">B.Sc
    <input type="checkbox" name="user-course4" id="course4" value="Ba">B.A
    <br>
    <input type="submit">
    <input type="reset">

</body>
</html>
